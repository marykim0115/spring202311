<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ul li {
        background: orange;
      }
      ol li {
        background: gray;
      }
      ul li span {color: red;}
      ul > li > span {color: blue;}
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>
        <span>메뉴2</span>
        <ol>
          <li><span>서브1</span></li>
          <li><span>서브2</span></li>
        </ol>
      </li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ul>

    <ol>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
      <li>메뉴5</li>
    </ol>
  </body>
</html>
