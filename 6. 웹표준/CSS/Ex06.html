<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {font-size: 13px;} /* 1rem = 13px */
        .font1 {font-size: 2rem;} /* 26px */
        .font2 {
            font-size: 30px; /* 1rem = 30px */
            color: rgb(103,153,255);
        } 
        .font2 span {font-size: 2em;} /* 60px */
    </style>
</head>
<body>
    <span class="font1">가나다</span>
    <span class="font2">
        <span>가나다</span>
    </span>
</body>
</html>
